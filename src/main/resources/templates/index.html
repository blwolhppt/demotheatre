<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система театра</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #D3DFDE;
        }

        .back{
            align-items: flex-start;
            background-color: #ADD5C2;
            display: flex;
            gap: 528px;
            height: 89px;
            min-width: 1440px;
            padding: 26px 0;
        }


    </style>


</head>
<body>
<div class="back">
<blockquote class="blockquote text-center text-black"><h1 align="left">Информационно-справочная система театра</h1></blockquote>
<blockquote class="blockquote text-center text-black"><h1 align="right">Об авторе</h1></blockquote>
</div>

<div class="row">
    <div class="col-md-8 offset-md-4">
        <h4 class="text-black">Поиск записей</h4>
        <form th:action="@{/}">
            <label>
                <input type="text" name="keyword" id="keyword" size="70" th:value="${keyword}" required/>
            </label>
            <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
            <input type="button" class="btn btn-warning btn-sm" value="Очистить" id="btnClear" onclick="clearSearch()"/>
        </form>
    </div>
</div>


</body>
</html>
