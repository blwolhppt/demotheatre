<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Информационно-справочная система театра</title>
    <style>
        body {
            background-color: #D3DFDE;
        }

        .back{
            background-color: #ADD5C2;
            gap: 528px;
            height: 100px;
            min-width: 1440px;
            padding: 20px 30px;
        }


        * {box-sizing: border-box;}
        form {
            position: relative;
            width: 700px;
            margin: 50px auto;
        }

        input {
            width: 100%;
            height: 60px;
            padding-left: 10px;
            border: 5px solid #ADD5C2;
            border-radius: 5px;
            outline: none;
            background: white;
            color: black;
        }

        .button_bd_edit{
            background: #ADD5C2;
            border-radius: 7px;
            padding: 8px 16px;
            border: 5px solid #ADD5C2;
            font: 17px Arial;
        }

        .button_bd_delete{
            background: #F08080;
            border-radius: 7px;
            width:70px;
            padding: 8px 0px;
            border: 5px solid #F08080;
            font: 17px Arial;
        }

        .button_search{
            position: absolute;
            top: 0;
            right: 0px;
            width: 80px;
            height: 60px;
            border: none;
            background: #ADD5C2;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .button_bd_exit{
            background: #F08080;
            border-radius: 7px;
            padding: 8px 16px;
            border: 5px solid #F08080;
            font: 17px Arial;
            margin-left: -400px;
            margin-top: 40px;
        }

    </style>
</head>

<body>

<div style="clear: both">
    <div class="back">
        <h2 style="float: left; ">Информационно-справочная система театра</h2>
        <a href="/about_us" ><h2 style="float: right; color: #030303">Об авторе</h2></a>
        <form th:action="@{/logout}" method="post"><button class="button_bd_exit"><b>Выход</b></button></form>
    </div>
</div>



<div class="row" style="margin-left: -580px; margin-top:10px">
    <div class="col-md-8 offset-md-4">
        <form th:action="@{/}" style="margin-bottom: 2px">
            <input type="text" name="keyword" id="keyword" placeholder="Введите запрос..." size="70"
                   th:value="${keyword}" required/><label for="keyword"><i class="fas fa-search"></i></label>
            <input type="submit" class="button_search" value="Поиск"/>
        </form>
    </div>
</div>


<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
<table id="1" class="table table-striped table-hover sortable" bordercolor="white">
    <thead>
    <tr>
        <th scope="col" class="text-black">ID</th>
        <th scope="col" class="text-black">Название пьесы</th>
        <th scope="col" class="text-black">Режиссер</th>
        <th scope="col" class="text-black">Дата пьесы</th>
        <th scope="col" class="text-black">Длительность</th>
        <th scope="col" class="text-black">Адрес филиала</th>
        <th scope="col" class="text-black">Действия</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="theatre: ${listTheatre}">
        <th scope="row" th:text="${theatre.id}"><span style="color: grey;">ID  отсутствует</span></th>
        <th scope="row" th:text="${theatre.name_play}"><span style="color: grey;">Название пьесы отсутствует</span></th>
        <th scope="row" th:text="${theatre.director}"><span style="color: grey;">Режиссер отсутствует</span></th>
        <th scope="row" th:text="${theatre.data}"><span style="color: grey;">Дата пьесы отсутствует</span></th>
        <th scope="row" th:text="${theatre.duration}"><span style="color: grey;">Длительность отсутствует</span></th>
        <th scope="row" th:text="${theatre.adress}"><span style="color: grey;">Адрес филиала отсутствует</span></th>
        <td>
            <a th:href="@{'/edit/'+${theatre.id}}"><button type="button" class="button_bd_edit">Редактировать</button></a>
            <a th:href="@{'/delete/'+${theatre.id}}"><button type="button" class="button_bd_delete">Удалить</button></a>
        </td>
    </tr>
    </tbody>

</table>

<blockquote class="blockquote text-center">
    <a href="/new">
        <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off" style="background-color: #ADD5C2; border: 5px solid #ADD5C2; color: black; font: 20px Arial;" >
            Добавить запись
        </button>
    </a>
    <div>
        <canvas style="background-color: #D3DFDE;" height="400px" width="50%" id="myChart"></canvas>
    </div>
</blockquote>




</body>
</html>
