<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Информационно-справочная система театра</title>
  <style>
    body {
      background-color: #D3DFDE;
    }

    .back{
      background-color: #ADD5C2;
      gap: 528px;
      height: 100px;
      min-width: 1440px;
      padding: 20px 30px;
    }

    input[name="keyword"]{
      height: 100%;
      display: inline-block; /* <--- Here the change */
    }







  </style>
</head>

<body>

<div style="clear: both">
  <div class="back">
  <h1 style="float: left">Информационно-справочная система театра</h1>
  <h1 style="float: right">Об авторе</h1>
  </div>
</div>




<div class="row" style="margin-left: 100px; margin-top: 50px">
  <div class="col-md-8 offset-md-4">
    <form th:action="@{/}">
      <label>
        <input type="text" name="keyword" id="keyword" size="70" th:value="${keyword}" required/>
      </label>
      <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
    </form>
  </div>
</div>











</body>
</html>
