<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление записи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT95WrHftjDdrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://probaggage.ru/wp-content/uploads/2021/06/1614564388_90-p-fon-dlya-fotoshopa-odnotonnii-belii-100-scaled.jpg'); height: 100vh; overflow: auto;">
    <blockquote class="blockquote text-center">
        <h1>Добавление записи</h1>
    </blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${theatre}" method="post">
                <table>
                    <tr>
                        <td>ID пьесы:</td>
                        <td><input type="text" th:field="*{id}" readonly = "readonly"></td>
                    </tr>

                    <tr>
                        <td>Название пьесы:</td>
                        <td><input type="text" th:field="*{name_play}" ></td>
                    </tr>

                    <tr>
                        <td>Режиссер пьесы:</td>
                        <td><input type="text" th:field="*{director}" ></td>
                    </tr>

                    <tr>
                        <td>Дата пьесы:</td>
                        <td><input type="datetime-local" th:field="*{data}"></td>
                    </tr>

                    <tr>
                        <td>Длительность пьесы:</td>
                        <td><input type="text" th:field="*{duration}"></td>
                    </tr>

                    <tr>
                        <td>Адрес филиала:</td>
                        <td><input type="text" th:field="*{adress}"></td>
                    </tr>

                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autacomplete="off">Сохранить</button>
                        </td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
